version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai4esg
    volumes:
      - type: bind
        source: ./pgdata
        target: /var/lib/postgresql/embeddings
        bind:
          create_host_path: true
    ports:
      - 5432:5432
